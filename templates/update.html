<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <style>
        form {
            width: 50%;
            margin: 0 auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Update Employee</h2>

<form action="/update/{{ employee.id }}" method="post">
    <label for="emp_id">Employee ID:</label>
    <input type="text" id="emp_id" name="emp_id" value="{{ employee.emp_id }}" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ employee.name }}" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ employee.age }}" required>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" value="{{ employee.position }}" required>

    <input type="submit" value="Update">
</form>

</body>
</html>
